<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEO Studio Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4A73E8;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .tool {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tool h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SEO Studio Tools</h1>
        <p>Unlock Your SEO Potential with Our Free Tools</p>
    </header>

    <div class="container">
        <h2>Available Tools</h2>
        <div class="tools-grid">
            <div class="tool">
                <h3><a href="https://seostudiotools.in">Tool 1</a></h3>
                <p>Description of Tool 1</p>
            </div>
            <div class="tool">
                <h3><a href="https://seostudiotools.in">Tool 2</a></h3>
                <p>Description of Tool 2</p>
            </div>
            <div class="tool">
                <h3><a href="https://seostudiotools.in">Tool 3</a></h3>
                <p>Description of Tool 3</p>
            </div>
            <!-- Add more tools as needed -->
        </div>
    </div>

    <footer>
        <p>Follow Us on Social Media</p>
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">LinkedIn</a>
    </footer>

</body>
</html>
